[global]
  workgroup = WORKGROUP
  server string = %h server (Samba, Alpine)
  security = user
  map to guest = Bad User
  encrypt passwords = yes
  load printers = no
  printing = bsd
  printcap name = /dev/null
  disable spoolss = yes
  disable netbios = yes
  server role = standalone
  server services = -dns, -nbt
  smb ports = 445
  ;name resolve order = hosts
  ;log level = 3

[Cloud]
  comment = ZFS
  path = /media/cloud
  browsable =yes
  writable = yes
  guest ok = no
  read only = no
  valid users = @samba
  spotlight = yes

[Share]
  path = /media/share
  comment = Shared Folder
  browsable = yes
  writable = yes
  guest ok = no
  read only = no
  valid users = @samba
  spotlight = yes
